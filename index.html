<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <title>HMJ MI</title>
</head>

<body>

  <head>
    <div class="container-fluid">
      <div class="container">
        <h1 class="text-center p-5" style="font-weight: 700;"><i
            class="fa-solid fa-face-grin-tongue-wink p-2"></i></i>ADMIN DATABASE
          HMJ MI<i class="fa-solid fa-face-grin-tongue-wink p-2"></i></h1>
      </div>
  </head>
  <main>
    <div class="container">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">TAMBAH
        DATA</button>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NIM</th>
            <th scope="col">NAMA</th>
            <th scope="col" style="width: 170px;">ACTION</th>
          </tr>
        </thead>
        <tbody id="data">

        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Data
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="my-2">
              <label class="p-2">NIM</label>
              <input type="text" id="inputNim" class="form-control" />
            </div>
            <div class="my-2">
              <label class="p-2">nama</label>
              <input type="text" id="inputNama" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <div id="In">
              <p class="m-auto"><i class="bi bi-check-circle-fill px-2 text-success"></i>Data Berhasil Dirambahkan</p>
            </div>
            <button type="button" id="saveData" class="btn btn-primary">
              TAMBAH
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>

  <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="db.js"></script>

</body>

</html>
